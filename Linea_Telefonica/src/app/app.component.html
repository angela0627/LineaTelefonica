<div class="container app">
    <div class="row"> 
      <div class="col-sm-8">
        <h1 class="text-center">
          {{title}}
        </h1>
      </div>
      <div class="col-sm-4">
        <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a>
          {{msg}}
        </div>
      </div>
    </div>

    <div class="col-sm-8">
       
      </div>

      <div class="col-sm-7">
        <h2>Registrar:</h2>
        <form class="form-horizontal">
          <div class="form-group">

            <label for="documento" class="control-label col-sm-2">
              Documento
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="documento"
                name="documento" [(ngModel)]="model.documento"
                placeholder="Ingrese su documento">
            </div>
          </div>

          <div class="form-group">

            <label for="nombre" class="control-label col-sm-2">
              Nombre
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="nombre"
                name="nombre" [(ngModel)]="model.nombre"
                placeholder="Ingrese su nombre">
            </div>
          </div>


          <div class="form-group">

              <label for="apellido" class="control-label col-sm-2">
                Apellido
              </label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="nombre"
                  name="apellido" [(ngModel)]="model.apellido"
                  placeholder="Ingrese su nombre">
              </div>
            </div>

            <div class="form-group">

                <label for="telefono" class="control-label col-sm-2">
                  Telefono
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="telefono"
                    name="telefono" [(ngModel)]="model.telefono"
                    placeholder="Ingrese su telefono">
                </div>
              </div>
          
          <div class="form-group">
            <label for="fechanaci" class="control-label col-sm-2">
              Fecha Nacimiento
            </label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="fechanaci"
                name="fechanaci" [(ngModel)]="model.fechanaci"
                placeholder="Ingrese su Fecha Nacimiento">
            </div>
          </div>
        
         
          
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="addCliente()">
                Registrar
              </button>
            </div>
          </div>
        </form>
      </div>
    

    <div class="row">
      <div class="col-sm-20">
        <h2>Registrados: </h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Documento</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Fecha Nacimiento</th>
              <th>Acciones</th>
            </tr>
          </thead>
          
          <tbody>
            <tr *ngFor="let cliente of clientes; let i = index">
              <td>{{cliente.documento}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.apellido}}</td>
              <td>{{cliente.telefono}}</td>
              <td>{{cliente.fechanaci}}</td>
              
              
              <td>
                <a (click)="editCliente(i)" class="btn btn-success">
                  Editar
                </a>

                <a (click)="deleteCliente(i)" class="btn btn-success">
                  Eliminar
                </a>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
      
      <div class="col-sm-4" >
        <h2>Actualizar Registro:</h2>
        <form class="form-horizontal">

            <div class="form-group">
                <label for="documento" class="control-label col-sm-2">
                  Documento
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="documento"
                    name="documento" [(ngModel)]="model.documento"
                    placeholder="Ingrese su Documento">
                </div>
              </div>
    


            <div class="form-group">
                <label for="nombre" class="control-label col-sm-2">
                  Nombre
                </label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombre"
                    name="nombre" [(ngModel)]="model.nombre"
                    placeholder="Ingrese su nombre">
                </div>
              </div>
    
              <div class="form-group">
    
                  <label for="apellido" class="control-label col-sm-2">
                    Apellido
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre"
                      name="apellido" [(ngModel)]="model.apellido"
                      placeholder="Ingrese su nombre">
                  </div>
                </div>
    
                <div class="form-group">
    
                    <label for="telefono" class="control-label col-sm-2">
                      Telefono
                    </label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="telefono"
                        name="telefono" [(ngModel)]="model.telefono"
                        placeholder="Ingrese su Telefono">
                    </div>
                  </div>
              
                  <div class="form-group">
                      <label for="fechanaci" class="control-label col-sm-2">
                        Fecha Nacimiento
                      </label>
                      
                      <div class="col-sm-10">
                          <input type="text" class="form-control" id="fechanaci"
                          name="fechanaci" [(ngModel)]="model.fechanaci"
                          placeholder="Ingrese su Fecha Nacimiento">
                      </div>
                    </div>
                  
          
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="updateCliente()">
                Actualizar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
